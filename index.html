<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="wrapper_form">
        <div class="form_block">
            <div class="control_block">
                <div class="add_data_form">
                    <div class="block_up">
                        <div class="up_add">
                            <div class="left_selector">

                                <select name="compane" id="compane" class="compane_selector">

                                    <option value="org">Организация</option>

                                </select>
                            </div>

                        </div>
                        <div class="middle_add">

                        </div>

                        <div class="right_selector">
                            <select name="employee" name="employee" class="compane_selector2">
                                  <option class="option" value="">Сотрудник</option>
                             </select>
                        </div>

                        <div class="down_add">
                            <button id='add_data-table'>ДОБАВИТЬ</button>
                        </div>
                    </div>
                </div>
                <div class="delete_data_form">
                    <div class="block_info_act">
                        <div class="elem_entry">
                            <div class="name_elem">Сотрудник не выбран.</div>
                        </div>

                    </div>

                    <div class="down_add">
                        <button id="delete_data">ОЧИСТИТЬ</button>
                    </div>

                </div>
            </div>
        </div>
    </div>
</body>
<script src="main.js"></script>

</html>
